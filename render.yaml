services:
  - type: web
    name: tradingview-alert-bot
    env: python
    plan: free
    buildCommand: ""
    startCommand: python src/tradingview_alert_bot.py
    workingDirectory: .
    envVars:
      - key: BOT_TOKEN
        value: "your-telegram-bot-token"
      - key: CHAT_ID
        value: "your-chat-id"
